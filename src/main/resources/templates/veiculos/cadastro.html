<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}"
	>
	<head>
		<title>Cadastro de Veiculos</title>
	</head>
	<body>
		<section layout:fragment="conteudo">
			<div class="container mt-4">
				<div th:replace="fragments/mensagemSucesso.html :: alert"></div>
				<div class="row">
					<div class="col-12 col-sm-9">
						<h4>Registro do Veiculo</h4>
					</div>
					<div class="col-12 col-sm-3" style="text-align: right;">
						<a type="button" class="btn btn-success" th:href="@{/veiculos}">Pesquisar <i class="far fa-eye"></i></a>
					</div>
				</div>
				<hr>
				<div class="card">
					<div class="card-body">
						<form th:object="${veiculo}" method="post" th:action="@{/veiculos/novo}">
									<input type="hidden" th:field="*{codigo}"/>
							<div class="row">
								<div class="col-sm-12 col-md-4">
									<label for="nome" class="form-label">Doc. do Propretario</label>
									<input type="text" class="form-control" id="nome" th:field="${veiculo.proprietario?.nome}">
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="dataNascimento" class="form-label">Data de Nascimento</label>
									<input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"/>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="genero" class="form-label">Genero</label>
									<select class="form-control" id="genero" th:field="*{genero}">
										<option value="">Selecione o genero</option>
										<option value="Masculino">Masculino</option>
										<option value="Feminino">Feminino</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="tipoDocumento" class="form-label">Tipo de documento</label>
									<select class="form-control" id="tipoDocumento" th:field="${veiculo.documento?.tipoDocumento}">
										<option value="">Selecione o tipo de documento</option>
										<option th:each="ca: ${tipoDocumentos}"
										th:value="${ca.codigo}"
										th:text="${ca.descricao}">
										</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-3">
									<label for="numero" class="form-label">Numero de documento</label>
									<input type="text" class="form-control" id="numero" th:field="${funcionario.documento?.numero}">
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="dataEmissao" class="form-label">Data de Emissao</label>
									<input type="date" class="form-control" id="dataEmissao" th:field="${funcionario.documento?.dataEmissao}">
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="dataValidade" class="form-label">Data de Validade</label>
									<input type="date" class="form-control" id="dataValidade" th:field="${funcionario.documento?.dataValidade}">
								</div>
								<div class="col-sm-12 col-md-3">
									<label for="avenida" class="form-label">Avenida</label>
									<input type="text" class="form-control" id="avenida" th:field="${funcionario.morada?.avenida}">
								</div>
								<div class="col-sm-12 col-md-4">
									<label for="bairro" class="form-label">Bairro</label>
									<input type="text" class="form-control" id="bairro" th:field="${funcionario.morada?.bairro}">
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="casa" class="form-label">Nr. da casa</label>
									<input type="text" class="form-control" id="casa" th:field="${funcionario.morada?.casa}">
								</div>
								<div class="col-sm-12 col-md-1">
									<label for="descricao" class="form-label">Contacto</label>
									<select class="form-control" id="descricao" th:field="${funcionario.contacto?.descricao}">
										<option value="">Selecione o contacto</option>
										<option th:each="ca: ${contactos}"
										th:value="${ca.codigo}"
										th:text="${ca.descricao}">
										</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="numero" class="form-label">Numero</label>
									<input type="text" class="form-control" id="numero" th:field="${funcionario.contacto?.numero}">
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="matricula" class="form-label">Matricula</label>
									<input type="text" class="form-control" id="matricula" th:field="*{matricula}">
								</div>
								<div class="col-sm-12 col-md-5">
									<label for="cor" class="form-label">Cor</label>
									<select class="form-control" id="cor" >
										<option value="">Selecione a Cor</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="nacionalidade" class="form-label">Rota</label>
									<select class="form-control" id="rota" >
										<option value="">Selecione a Rota</option>
										
									</select>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="tipoDocumento" class="form-label">Doc. do Autocarro</label>
									<select class="form-control" id="tipoDocumento" >
										<option value="">Selecione o tipo de documento</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="numero" class="form-label">Numero de documento</label>
									<input type="text" class="form-control" id="numero" >
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="dataEmissao" class="form-label">Data de Emissao</label>
									<input type="date" class="form-control" id="dataEmissao" >
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="dataValidade" class="form-label">Data de Validade</label>
									<input type="date" class="form-control" id="dataValidade" >
								</div>
							</div>
							
							<button type="submit" class="btn btn-primary mt-4">Salvar</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
