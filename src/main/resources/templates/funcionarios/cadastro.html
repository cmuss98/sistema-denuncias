<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}"
	>
	<head>
		<title>Cadastro de funcionarios</title>
	</head>
	<body>
		<section layout:fragment="conteudo">
			<div class="container mt-4">
				<div th:replace="fragments/mensagemSucesso.html :: alert"></div>
				<div class="row">
					<div class="col-12 col-sm-9">
						<h4>Cadastro de funcionarios</h4>
					</div>
					<div class="col-12 col-sm-3" style="text-align: right;">
						<a type="button" class="btn btn-success" th:href="@{/funcionarios}">Pesquisar <i class="far fa-eye"></i></a>
					</div>
				</div>
				<hr>
				<div class="card">
					<div class="card-body">
						<form th:object="${usuario}" method="post" th:action="@{/funcionarios/novo}">
							<input type="hidden" th:field="*{codigo}"/>
							<div class="row">
							<div class="col-sm-12 col-md-5">
									<label for="user" class="form-label">Nome</label>
									<input type="text" class="form-control" id="user" >
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="senha" class="form-label">Data de Nascimento</label>
									<input type="date" class="form-control" id="senha" />
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="rua" class="form-label">Tipo de documento</label>
									<select class="form-control" id="tipoDoc" >
										<option value="">Selecione o tipo de documento</option>
										<option value="BI">Bilhete de identidade</option>
										<option value="passaporte">Passaporte</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-3">
									<label for="user" class="form-label">Numero de doc.</label>
									<input type="text" class="form-control" id="user" >
								</div>
								<div class="col-sm-12 col-md-1">
									<label for="perfil" class="form-label">Genero</label>
									<select class="form-control" id="perfil" >
										<option value="">Selecione o genero</option>
										<option value="Masculino">Masculino</option>
										<option value="Feminino">Feminino</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-3">
									<label for="senha" class="form-label">Avenida</label>
									<input type="text" class="form-control" id="senha" >
								</div>
								<div class="col-sm-12 col-md-4">
									<label for="user" class="form-label">Bairro</label>
									<input type="text" class="form-control" id="user" >
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="senha" class="form-label">Nr. da casa</label>
									<input type="text" class="form-control" id="senha" >
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="perfil" class="form-label">Trabalho</label>
									<select class="form-control" id="perfil" th:field="${usuario.perfil}">
										<option value="">Selecione o perfil</option>
										<option th:each="ca: ${perfis}"
										th:value="${ca.codigo}"
										th:text="${ca.perfil}">
										</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="perfil" class="form-label">Contacto</label>
									<select class="form-control" id="perfil" >
										<option value="">Selecione a descricao</option>
										<option value="Pessoal">Pessoal</option>
										<option value="Trabalho">Trabalho</option>
										<option value="Casa">Casa</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="senha" class="form-label">Numero</label>
									<input type="text" class="form-control" id="senha" >
								</div>
								<div class="col-sm-12 col-md-4">
									<label for="user" class="form-label">UserName</label>
									<input type="text" class="form-control" id="user" th:field="${usuario.user}">
								</div>
								<div class="col-sm-12 col-md-4">
									<label for="senha" class="form-label">Password</label>
									<input type="text" class="form-control" id="senha" th:field="${usuario.senha}"/>
								</div>
								
							</div>
								<button type="submit" class="btn btn-primary mt-4">Cadastar <i class="fa fa-user-plus"></i></button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
