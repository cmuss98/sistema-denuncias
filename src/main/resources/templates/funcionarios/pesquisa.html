`<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">
	<head>
		<title>EncurtaD - Funcionários</title>
	</head>
	<body>
		<section layout:fragment="conteudo">
			<div class="container">
				<div class="row mt-4">
					<div class="col-sm-12 col-md-9">
						<h4>Pesquisa de funcionários</h4>
					</div>
					<div class="col-sm-12 col-md-3" style="text-align:right;">
						<a th:href="@{/funcionarios/novo}" type="button" class="btn btn-success">Cadastrar <i class="fa fa-user-plus"></i></a>
					</div>
				</div>
				<form th:action="@{/funcionarios/pesquisarCa}" method="get">
					<label>Pesquisar pelo user</label>
					<input type="text" name="nomePesquisa">
					<input type="submit"  class="btn btn-success mt-1" value="pesquisar">
				</form>
				<hr>
				<table class="table table-stripped table-bordered">
					<tr>
						<th class="col-1">Código</th>
						<th class="col-4">Nome</th>
						<th class="col-4">Data de Nascimento</th>
						<th class="col-2">Genero</th>
						<th class="col-2">Tipo de Documento</th>
						<th class="col-1">Número de Documento</th>
						<th class="col-4">Data de Emissão</th>
						<th class="col-4">Data de Validade</th>
						<th class="col-2">Avenida</th>
						<th class="col-1">Bairro</th>
						<th class="col-4">Numero de Casa</th>
						<th class="col-4">Trabalho</th>
						<th class="col-2">Contacto</th>
						<th class="col-4">Número</th>
						<th class="col-4">UserName</th>
						<th class="col-2">Password</th>
						<th class="col-4 text-center"><i class="fa fa-cogs"></i></th>
					</tr>
					<tr th:each="cliente: ${usuarios}">
						<td th:text="${cliente.codigo}"></td>
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.dataNascimento}"></td>
						<td th:text="${cliente.genero}"></td>
						<td>
							<Span th:each="tipoDocumento: ${cliente.documento?.tipoDocumento}">
								<Span th:text="${tipoDocumento.descricao}"></Span>
							</Span>
						</td>
						<td th:text="${cliente.documento?.dataEmissao}"></td>
						<td th:text="${cliente.documento?.dataValidade}"></td>
						<td th:text="${cliente.morada?.avenida}"></td>
						<td th:text="${cliente.morada?.bairro}"></td>
						<td th:text="${cliente.morada?.casa}"></td>
						<td th:text="${cliente.trabalho?.dirrecao}+'-'+${cliente.trabalho?.descricao}"></td>
						<td th:text="${cliente.contacto?.descricao}"></td>
						<td th:text="${cliente.contacto?.numero}"></td>
						<td th:text="${cliente.user}"></td>
						<td th:text="${cliente.password}"></td>
						<td class="text-center">
							<a th:href="@{/funcionarios/{codigo}(codigo = ${cliente.codigo})}" data-bs-toggle="tooltip" data-bs-placement="left" title="Editar"><i class="fa fa-user-edit"></i></a> 
							<a th:href="@{/funcionarios/remover/{codigo}(codigo = ${cliente.codigo})}" data-bs-toggle="tooltip" data-bs-placement="right" title="Remover"><i class="fa fa-trash text-danger"></i></a> 
						</td> 
					</tr>
					<tr th:if="${#lists.isEmpty(usuarios)}">
						<td colspan="16" class="text-center">Nenhum cadastro de funcionario encontrado</td>
					</tr>
				</table>
			</div>
		</section>
	</body>
</html>
