<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout1}"
	>
	<head>
		<title>Cadastro de Denuncias</title>
	</head>
	<body>
		<section layout:fragment="conteudo">
			<div class="container mt-4">
				<div th:replace="fragments/mensagemSucesso.html :: alert"></div>
				<div class="row">
					<div class="col-12 col-sm-9">
						<h4>Cadastro de Denuncias</h4>
					</div>
				</div>
				<hr>
				<div class="card">
					<div class="card-body">
						<form th:object="${denuncia}" method="post" th:action="@{/denuncias/novo}">
							<div class="row">
							<div class="col-sm-12 col-md-4">
									<label for="descricao">Descricao</label>
									<input type="text" class="form-control" id="descricao" th:field="*{descricao}"/>
									<input type="hidden"  th:field="*{status}">
									<input type="hidden" th:field="*{codigo}">
								</div>
							<div class="col-sm-12 col-md-2">
									<label for="data">Data</label>
									<input type="date" class="form-control" id="data" th:field="*{data}"/>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="hora">Hora</label>
									<input type="time" class="form-control" id="hora"  th:field="*{hora}" />
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="avaliacao">Avaliacao</label>
									<input type="text" class="form-control" id="avaliacao"  th:field="*{denuncia.avaliacao?.descricao}" />
								</div>
							<div class="col-sm-12 col-md-4">
									<label for="foto">Foto</label>
									<input type="file" class="form-control" id="foto" th:field="*{foto}"/>
								</div>
								<div class="col-sm-12 col-md-4">
									<label for="veiculo" class="form-label">Veiculo</label>
									<select class="form-control" id="veiculo" th:field="${denuncia.veiculo}">
										<option value="">Selecione a matricula </option>
										<option th:each="vei: ${veiculos}"
										th:value="${vei.codigo}"
										th:text="${vei.matricula}+'-'+${vei.cor}">
										</option>
									</select>
								</div>	
								<div class="col-sm-12 col-md-4">
									<label for="localizacao">Clique no botao para obter a tua localizacao</label>
									<input type="submit" class="btn btn-success mt-1" value="localizacao" th:field="*{localizacao}">
								</div>
							
							</div>
							<button type="submit" class="btn btn-primary mt-4">Guardar</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
