<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout1}"
	>
	<head>
		<title>Cadastro de Reclamacoes</title>
	</head>
	<body>
		<section layout:fragment="conteudo">
			<div class="container mt-4">
				<div th:replace="fragments/mensagemSucesso.html :: alert"></div>
				<div class="row">
					<div class="col-12 col-sm-9">
						<h4>Cadastro de Reclamacoes</h4>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<form th:object="${reclamacao}" method="post" th:action="@{/reclamacoes/novo}">
							<input type="hidden" th:field="*{codigo}"/>
							<div class="row">
							<div class="col-sm-12 col-md-2">
									<label for="veiculo" class="form-label">Veiculo</label>
									<select class="form-control" id="veiculo" th:field="${reclamacao.veiculo}">
										<option value="">Selecione o Veiculo</option>
										<option th:each="ca: ${reclamacoes}"
										th:value="${ca.codigo}"
										th:text="${ca.matricula}+'-'+ ${ca.cor}">
										</option>
									</select>
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="data" class="form-label">Data</label>
									<input type="date" class="form-control" id="data" th:field="*{data}">
								</div>
								<div class="col-sm-12 col-md-2">
									<label for="hora" class="form-label">Hora</label>
									<input type="time" class="form-control" id="hora" th:field="*{hora}">
								</div>
								<div class="col-sm-12 col-md-6">
									<label for="descricao" class="form-label">Descricao</label>
									<textarea rows="6" cols="4" class="form-control" id="descricao" th:field="*{descricao}"></textarea>
								</div>	
							</div>
							
							<button type="submit" class="btn btn-primary mt-4">Salvar </button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
